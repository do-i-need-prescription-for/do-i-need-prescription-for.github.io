<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medication Check Tool</title>
    <script defer src="app.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.0.24/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
<div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold mb-6">Medication Check Tool</h1>

    <form id="medication-form">
        <!-- Departure Country -->
        <div class="mb-4">
            <label for="departure-country" class="block text-lg font-semibold">Select Departure Country</label>
            <input type="text" id="departure-country" class="w-full mt-2 p-2 border border-gray-300 rounded" placeholder="Start typing a country..." autocomplete="off">
            <div id="popular-countries" class="mt-2 text-sm">
                <p><strong>Popular Countries:</strong></p>
                <ul id="country-list" class="space-y-1"></ul>
            </div>
        </div>

        <!-- Destination Countries -->
        <div class="mb-4">
            <label for="destination-countries" class="block text-lg font-semibold">Select Destination Countries</label>
            <input type="text" id="destination-countries" class="w-full mt-2 p-2 border border-gray-300 rounded" placeholder="Select up to 5 countries..." autocomplete="off">
        </div>

        <!-- Mandatory Medication -->
        <div class="mb-4">
            <label for="mandatory-medication" class="block text-lg font-semibold">Mandatory Medications</label>
            <input type="text" id="mandatory-medication" class="w-full mt-2 p-2 border border-gray-300 rounded" placeholder="Add mandatory medications..." autocomplete="off">
        </div>

        <!-- Optional Medication -->
        <div class="mb-4">
            <label for="optional-medication" class="block text-lg font-semibold">Optional Medications</label>
            <input type="text" id="optional-medication" class="w-full mt-2 p-2 border border-gray-300 rounded" placeholder="Add optional medications..." autocomplete="off">
        </div>

        <!-- Check Button -->
        <div class="flex justify-center">
            <button type="submit" class="px-6 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600">Check</button>
        </div>
    </form>

    <div id="results" class="mt-6"></div>
</div>
</body>
</html>
